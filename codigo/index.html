<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espacio para Inversión con Capitalización Mensual</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Espacio para Inversión con Capitalización Mensual</h1>
      <section class="inputs">
        <div class="field">
          <label for="capital">Capital inicial (COP)</label>
          <input
            id="capital"
            type="number"
            step="0.01"
            min="0"
            max="100000000"
            value="8000000"
          />
        </div>
        <div class="field">
          <label for="rate">Tasa mensual (decimal)</label>
          <input
            id="rate"
            type="number"
            step="0.0001"
            min="0"
            max="1"
            value="0.012"
          />
        </div>
        <div class="field">
          <label for="months">Meses</label>
          <input id="months" type="number" min="1" max="600" value="36" />
        </div>
        <div class="actions">
          <button id="compute">Calcular</button>
          <button id="exportCsv">Exportar CSV</button>
          <button id="printPdf">Exportar PDF</button>
        </div>
        <div class="validation" id="validation"></div>
      </section>
      <section class="results">
        <h2>Resultados</h2>
        <div class="cards">
          <div class="card">
            <div class="card-title">Capital después de n meses</div>
            <div class="card-value" id="finalAmount">—</div>
          </div>
          <div class="card">
            <div class="card-title">Meses para duplicar</div>
            <div class="card-value" id="dupMonths">—</div>
          </div>
        </div>
        <div class="dup-details">
          <h3>Detalle cálculo de duplicación</h3>
          <div id="dupDetails"></div>
        </div>
        <div class="table-wrapper">
          <h3>Tabla de crecimiento mensual</h3>
          <table id="table">
            <thead>
              <tr>
                <th>Mes</th>
                <th>Geométrico</th>
                <th>Aritmético</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="charts">
          <h3>Comparación de modelos</h3>
          <canvas id="chart" width="800" height="400"></canvas>
          <div class="intervals">
            <button data-interval="6">6 meses</button>
            <button data-interval="12">12 meses</button>
            <button data-interval="24">24 meses</button>
            <button data-interval="36" class="active">36 meses</button>
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
